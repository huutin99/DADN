<!DOCTYPE html>
<html>

<head>
    <title>Project0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">
</head>

<body>
    <div id="signup-content">
        <div id="log-body">
            <h1 id="login-title">Register</h1>
            <form action="/signup" method="POST">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="User name" name="username" required
                        autofocus>
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="Email" name="email">
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="Password" name="pwd" required>
                </div>
                <button type="submit" class="btn btn-outline-success" onclick="validate()">Sign up</button>
            </form>
            <a href="{{url_for('login')}}">Have already been a member?</a>
            {% if succ %}
            <p id="succ-msg" class="text-center text-wrap badge badge-success">{{succ}}</p>
            {% elif err %}
            <p id="err-msg" class="text-center text-wrap badge badge-danger sent-msg">{{err}}</p>
            {% endif %}
        </div>
        <div id="log-footer">
            <img src="{{url_for('static', filename='./img/book-footer-2.jpg')}}" alt="">
        </div>
    </div>
    <script>
        if ('{{succ}}' != "") {
            document.getElementById("succ-msg").style.display = "block";
            document.getElementById("log-body").style.height = "580px";
        }
        else if ('{{err}}' != "") {
            document.getElementById("err-msg").style.display = "block";
            document.getElementById("log-body").style.height = "580px";

        }
        function validate() {
            var email = document.getElementsByName("email")[0].value
            if (/^\w+@\w+\.\w+/.test(email) || email == "") {
                return true
            }
            else {
                alert("Invalid email format.")
                return false
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>
